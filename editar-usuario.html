<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PontoCerto</title>
    <link rel="stylesheet" href="/public/ajuda.css">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="principal">
        <div class="topo flex h-center shadow">
            <img class="imagem-topo" src="public/banner.png" alt="banner">
            <span class="flex l-gap v-center">
                <span class="nome-usuario">Maria Antonia</span>
            </span>
        </div>
        <div class="conteudo flex">
            <div class="menu flex vertical shadow">
                <a href="usuarios.html" class="item bold">Usuários</a>
                <a href="index.html" class="sair">Sair</a>
            </div>
            <form class="formulario-cadastro">
                <div class="titulo">Edição de usuário</div>
                <hr class="shadow">
                <span class="inputs flex center">
                    <span class="label flex vertical">
                        <label class="flex v-center" for="nome">Nome Completo</label>
                        <label class="flex v-center" for="telefone">Telefone</label>
                        <label class="flex v-center" for="email">Email</label>
                        <label class="flex v-center" for="cpf">CPF</label>
                        <label class="flex v-center" for="senha">Senha</label>
                        <label class="flex v-center" for="csenha">Confirmar Senha</label>
                        <label class="flex v-center" for="cep">CEP</label>
                        <label class="flex v-center" for="logradouro">logradouro</label>
                        <label class="flex v-center" for="complemento">Complemento</label>
                        <label class="flex v-center" for="cidade">Cidade</label>
                        <label class="flex v-center" for="tipo">Tipo da chave PIX</label>
                        <label class="flex v-center" for="pix">PIX</label>
                    </span>
                    <span class="input flex vertical">
                        <input type="text" id="nome" placeholder="Nome Completo">
                        <input type="text" id="telefone" placeholder="Telefone">
                        <input type="text" id="email" placeholder="Email">
                        <input type="text" id="cpf" placeholder="CPF">
                        <input type="text" id="senha" placeholder="Senha">
                        <input type="text" id="csenha" placeholder="Confirmar Senha">
                        <input type="text" id="cep" placeholder="CEP">
                        <input type="text" id="logradouro" placeholder="Logradouro">
                        <input type="text" id="complemento" placeholder="Complemento">
                        <input type="text" id="cidade" placeholder="Cidade">
                        <select id="tipo">
                            <option value="cpf">CPF</option>
                            <option value="cnpj">CNPJ</option>
                            <option value="email">Email</option>
                            <option value="telefone">Telefone</option>
                            <option value="aleatoria">Aleatória</option>
                        </select>
                        <input type="text" id="pix" placeholder="Chave PIX">
                    </span>
                </span>
                <br>
                <hr>
                <div class="flex h-center l-gap">
                    <a href="visualizar-usuario.html" class="botao">Voltar</a>
                    <a onclick="alert()" class="botao">Salvar</a>
                </div>
            </form>
        </div>
    </div>
</body>

<html>
