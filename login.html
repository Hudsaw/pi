<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PontoCerto</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/ajuda.css">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="principal azul flex center">
        <form class="formulario-login redondinho shadow">
            <div class="banner flex h-center">
                <img src="public/banner.png" alt="banner">
            </div>
            <br>
            <h3 class="bem-vindo">Seja bem-vindo!</h3>
            <br><br>
            <span class="inputs flex space-between">
                <span class="label flex vertical">
                    <label class="flex v-center" for="cpf">CPF</label>
                    <label class="flex v-center" for="senha">Senha</label>
                </span>
                <span class="input flex vertical">
                    <input type="text" id="cpf" placeholder="CPF">
                    <input type="text" id="senha" placeholder="Senha">
                </span>
            </span>
            <br>
            <br>
            <div class="flex center">
                <a class="botao-azul">Entrar</a>
            </div>
        </form>
    </div>
</body>

</html>
